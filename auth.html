<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
    <title>Login & Sign Up</title>
</head>
<body>

    <div class="auth-container">
        <h2 id="form-title">Login</h2>

        <form id="auth-form" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit" id="submit-btn">Login</button>
            <input type="hidden" name="action" id="action" value="login">
        </form>

        <p id="toggle-text">
            Don't have an account? <a href="#" id="toggle-btn">Sign Up</a>
        </p>
    </div>

    <script>
        const formTitle = document.getElementById("form-title");
        const authForm = document.getElementById("auth-form");
        const submitBtn = document.getElementById("submit-btn");
        const toggleText = document.getElementById("toggle-text");
        const toggleBtn = document.getElementById("toggle-btn");
        const actionInput = document.getElementById("action");

        let isLogin = true;

        toggleBtn.addEventListener("click", (e) => {
            e.preventDefault();
            isLogin = !isLogin;

            if (isLogin) {
                formTitle.textContent = "Login";
                submitBtn.textContent = "Login";
                actionInput.value = "login";
                toggleText.innerHTML = `Don't have an account? <a href="#" id="toggle-btn">Sign Up</a>`;
            } else {
                formTitle.textContent = "Sign Up";
                submitBtn.textContent = "Sign Up";
                actionInput.value = "signup";
                toggleText.innerHTML = `Already have an account? <a href="#" id="toggle-btn">Login</a>`;
            }
        });
    </script>

</body>
</html>
